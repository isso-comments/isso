language: python
matrix:
  include:
    - python: 3.5
      env: TOX_ENV=py35
    - python: 3.6
      env: TOX_ENV=py36
    - python: 3.7
      dist: xenial
      env: TOX_ENV=py37
    - python: 3.8
      dist: xenial
      env: TOX_ENV=py38
install:
  - pip install -U pip
  - pip install flake8 tox
script:
  - tox -e $TOX_ENV
  - make flakes
notifications:
  irc:
    channels:
      - "chat.freenode.net#isso"
    on_success: change
    on_failure: always
