[general]
# 数据库路径（相对于isso-config目录）
dbpath = data/dev_comments.db
# 允许的域名
host = http://localhost:3000/
      http://127.0.0.1:3000/
      http://localhost:8080/
      http://127.0.0.1:8080/
max-age = 15m
notify = stdout

[server]
# 服务监听地址
listen = http://localhost:8090/

[moderation]
# 开发环境不开启审核
enabled = false

[guard]
# 开发环境放宽限制
enabled = true
ratelimit = 10
direct-reply = 100
reply-to-self = true
require-email = false
require-author = false

[markup]
options = strikethrough, superscript, autolink